name: Add comment to issue

on:
  issues:
    types: [opened] # Trigger on issue opened events

jobs:
  add-issue-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write # Grant write permission to issues
    steps:
      - name: Create or update issue comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.issue.number }} # Pass the issue ID
          body: |
            Hello! This is an automated comment on issue #${{ github.event.issue.number }}.
            Thanks for opening it!
