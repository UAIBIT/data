name: Add comment to issue

on:
  issues:
    types: [opened, edited]

jobs:
  add-issue-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Set dynamic variable
        run: echo -e "${{ github.event.issue.body }}" | awk '/NOTREMOVETHISPLEASE/{flag=1; next} flag' > issueData.json && DATA_SIZE=$(wc -c < issueData.json) && echo "DATA_SIZE=$DATA_SIZE" >> $GITHUB_ENV
      - name: mount data
        if: ${{ env.DATA_SIZE > 0 }}
        run: |
             OSM_ID=$(jq '.OSM_ID' issueData.json)
             GEO_JSON=$(curl "https://polygons.openstreetmap.fr/get_geojson.py?id=$OSM_ID&params=0.001-0.005-0.005")

             echo '```json' >> comment.md
             echo '' >> comment.md
             echo "$GEO_JSON" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.AREA_TYPE' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.CONTINENT' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             cat issueData.json
             echo '```json' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.ICON' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.NAME' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```' >> comment.md
             echo '' >> comment.md
             echo "$(jq '.POPULATION' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.POPULATION_DATE' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.NAME' issueData.json | tr '[:upper:]' '[:lower:]' | sed 's/ /-/g')" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md

             jq --nul-output '.CONTACT[]' issueData.json | \
             while IFS= read -r -d $'\0' contactItem; do
               echo '```' >> comment.md
               echo '' >> comment.md
               echo "$contactItem" >> comment.md
               echo '' >> comment.md
               echo '```' >> comment.md
             done

             echo '```' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.DESCRIPTION' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
      - name: Read file contents
        id: read_file
        uses: andstor/file-reader-action@v1
        with:
          path: "comment.md"
      - name: Create or update issue comment
        uses: peter-evans/create-or-update-comment@v5
        if: ${{ env.DATA_SIZE > 0 }}
        with:
          issue-number: ${{ github.event.issue.number }}
          body: ${{ steps.read_file.outputs.contents }}
