name: Add comment to issue

on:
  issues:
    types: [opened, edited]

jobs:
  add-issue-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Set dynamic variable
        run: echo -e "${{ github.event.issue.body }}" | awk '/NOTREMOVETHISPLEASE/{flag=1; next} flag' > issueData.json && DATA_SIZE=$(wc -c < issueData.json) && echo "DATA_SIZE=$DATA_SIZE" >> $GITHUB_ENV
      - name: mount data
        if: ${{ env.DATA_SIZE > 0 }}
        run: OSM_ID=$(jq '.OSM_ID' issueData.json)
             echo "ASD$OSM_ID"
             npm install -g mapshaper && curl "https://nominatim.openstreetmap.org/lookup?osm_ids=R$OSM_ID&format=json&polygon_geojson=" | jq '.[0].geojson' > input.json && mapshaper input.json -simplify 10% -o output.json && cat output.json | jq '.geometries[0]' -c
      - name: Create or update issue comment
        uses: peter-evans/create-or-update-comment@v5
        if: ${{ env.DATA_SIZE > 0 }}
        with:
          issue-number: ${{ github.event.issue.number }}
          body: ${{ env.COMMENT }}
