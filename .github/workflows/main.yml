name: Add comment to issue

on:
  issues:
    types: [opened, edited]

jobs:
  add-issue-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Set dynamic variable
        run: echo -e "NOTREMOVETHISPLEASE" | sed -n '/NOTREMOVETHISPLEASE/,$p' | sed 's/NOTREMOVETHISPLEASE//' > issueData.json && DATA_SIZE=$(wc -c issueData.json) && echo "DATA_SIZE=$DATA_SIZE" >> $GITHUB_ENV

      - name: Create or update issue comment
        uses: peter-evans/create-or-update-comment@v5
        if: ${{ env.DATA_SIZE }} > 0
        with:
          issue-number: ${{ github.event.issue.number }}
          body: echo "$DYNAMIC_VAR"
