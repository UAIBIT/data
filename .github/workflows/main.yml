name: Add comment to issue

on:
  issues:
    types: [opened, edited]

jobs:
  add-issue-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Set dynamic variable
        run: echo -e "${{ github.event.issue.body }}" | awk '/NOTREMOVETHISPLEASE/{flag=1; next} flag' > issueData.json && DATA_SIZE=$(wc -c < issueData.json) && echo "DATA_SIZE=$DATA_SIZE" >> $GITHUB_ENV
      - name: mount data
        if: ${{ env.DATA_SIZE > 0 }}
        run: |
             OSM_ID=$(jq '.OSM_ID' issueData.json)
             npm install -g mapshaper && curl "https://nominatim.openstreetmap.org/lookup?osm_ids=R$OSM_ID&format=json&polygon_geojson=" | jq '.[0].geojson' > input.json
             GEO_JSON=$(mapshaper input.json -simplify 10% -o output.json && cat output.json | jq '.geometries[0]' -c)
             #GEO_JSON2=$(curl "https://polygons.openstreetmap.fr/get_geojson.py?id=$OSM_ID&params=0")
             echo '```json' >> comment.md
             echo '' >> comment.md
             echo "$GEO_JSON" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md

             #echo '```json' >> comment.md
             #echo '' >> comment.md
             #echo "$GEO_JSON2" >> comment.md
             #echo '' >> comment.md
             #echo '```' >> comment.md
             
             echo '```json ' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.AREA_TYPE' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```json' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.CONTINENT' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md

             echo '```json' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.ICON' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```json' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.NAME' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```json' >> comment.md
             echo '' >> comment.md
             echo "$(jq '.POPULATION' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```json' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.POPULATION_DATE' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```json' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.NAME' issueData.json | tr '[:upper:]' '[:lower:]' | sed 's/ /-/g')" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
             
             echo '```json' >> comment.md
             echo '' >> comment.md
             echo "$(jq '.CONTACT' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md

             echo '```json' >> comment.md
             echo '' >> comment.md
             echo "$(jq -r '.DESCRIPTION' issueData.json)" >> comment.md
             echo '' >> comment.md
             echo '```' >> comment.md
      - name: Read file contents
        id: read_file
        uses: andstor/file-reader-action@v1
        with:
          path: "comment.md"
      - name: Create or update issue comment
        uses: peter-evans/create-or-update-comment@v5
        if: ${{ env.DATA_SIZE > 0 }}
        with:
          issue-number: ${{ github.event.issue.number }}
          body: ${{ steps.read_file.outputs.contents }}
