name: Add comment to issue

on:
  issues:
    types: [opened, edited]

jobs:
  add-issue-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Set dynamic variable
        run: echo -e "${{ github.event.issue.body }}" | awk '/NOTREMOVETHISPLEASE/{flag=1; next} flag' > issueData.json && DATA_SIZE=$(wc -c < issueData.json) && echo "DATA_SIZE=$DATA_SIZE" >> $GITHUB_ENV
      - name: mount data
        if: ${{ env.DATA_SIZE > 0 }}
        run: |
             OSM_ID=$(jq '.OSM_ID' issueData.json)
             npm install -g mapshaper && curl "https://nominatim.openstreetmap.org/lookup?osm_ids=R$OSM_ID&format=json&polygon_geojson=" | jq '.[0].geojson' > input.json
             GEO_JSON=$(mapshaper input.json -simplify 10% -o output.json && cat output.json | jq '.geometries[0]' -c)
             echo '{```json'"$GEO_JSON"'```' >> comment.md
             echo '```json'"$(jq '.AREA_TYPE' issueData.json)"'```' >> comment.md
             echo '```json'"$(jq '.CONTINENT' issueData.json)"'```' >> comment.md
             echo '```json'"$(jq '.ICON' issueData.json)"'```' >> comment.md
             echo '```json'"$(jq '.NAME' issueData.json)"'```' >> comment.md
             echo '```json'"$(jq '.POPULATION' issueData.json)"'```' >> comment.md
             echo '```json'"$(jq '.POPULATION_DATE' issueData.json)"'```' >> comment.md
             echo '```json'"$(jq '.NAME' issueData.json | tr '[:upper:]' '[:lower:]' | sed 's/ /-/g')"'```' >> comment.md
             echo '```json'"$(jq '.CONTACT' issueData.json)"'```}' >> comment.md
             COMMENT=$(cat comment.md)
             echo -e "COMMENT=$COMMENT" >> $GITHUB_ENV
      - name: Create or update issue comment
        uses: peter-evans/create-or-update-comment@v5
        if: ${{ env.DATA_SIZE > 0 }}
        with:
          issue-number: ${{ github.event.issue.number }}
          body: ${{ toJson(readFile('comment.md')) }}
