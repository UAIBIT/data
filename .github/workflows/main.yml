name: Add comment to issue

on:
  issues:
    types: [opened, edited] # Trigger on issue opened events

jobs:
  add-issue-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write # Grant write permission to issues
    steps:
      - name: Set dynamic variable
        run: echo 'DYNAMIC_VAR=$( echo '${{ github.event.issue.body }}' | sed "s/.*${Public}//")' >> $GITHUB_ENV
      - name: Create or update issue comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.issue.number }} # Pass the issue ID
          body: echo "$DYNAMIC_VAR"
